<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Login Page 4</title>
</head>
<body>
  <div class="container">

    <div class="login-div">
      <div class="logo"></div>
      <div class="c-name">Codenath</div>
      <form action="#">
        <div class="box">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="box">
          <i class="fa-solid fa-key"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <input type="submit" class="submit-btn" value="Login">
        <p class="ex-text"> Don't have an account? <a href="#" class="sub">Sign Up Now</a></p>
      </form>
      <a href="#" class="fp">Forgot Password? </a>
    </div>


    <div class="signup-div">
      <div class="logo"></div>
      <div class="c-name">Sign Up</div>
      <form action="#">
        <div class="box">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Your Name" required>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email Address" required>
        </div>
        <div class="box">
          <i class="fa-solid fa-key"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <input type="submit" class="submit-btn" value="Sign Up">
        <p class="ex-text">Already have an account ? <a href="#" class="lb">Login</a></p>
      </form>
      <a href="#" class="fp">Contact For Support</a>
    </div>
  </div>
</body>
  <script type="text/javascript">
    let signupBtn = document.querySelector(".sub");
    let loginBtn= document.querySelector(".lb");  
    let signupDiv = document.querySelector(".signup-div");
    let loginDiv = document.querySelector(".login-div");

    loginBtn.addEventListener("click", event =>{
      signupDiv.style.left= "-100%";
    })
    signupBtn.addEventListener("click", event=>{
      signupDiv.style.left = "0";
    })
  </script>
</html>
